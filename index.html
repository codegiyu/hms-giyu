<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience Life - Make yourself comfortable.">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-signup.css">
    <title>Admin Sign Up | Kimberly Hotel</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <header>
        <nav class="navbar bg-transparent py-3 py-lg-0">
            <a href="index.html" class="navbar-brand height-50px md-height-75px ms-3 ms-lg-4 ms-xl-5">
                <img src="img/logo.png" alt="Our Logo" class="h-100">
            </a>
        </nav>
    </header>

    <div class="container">
        <form action="" method="" id="admin-signup-form">
            <div class="admin-signup width-100 md-width-75 lg-width-50 mx-auto py-0 py-md-5 px-2 px-md-4 px-lg-5 bg-neutral-4 my-0 my-sm-5">
                <h6 class="text-center fs-headline-3 fw-700 text-grey-1 width-100 mb-5 mb-sm-4">Create Admin Account</h6>
                <div class="input-group width-100 mb-3">
                    <p class="fs-form-input mb-1 fw-500 ">Full Name</p>
                    <input type="text" name="name" id="admin-signup-fname" class="form-input-1 admin-signup-input  width-100 fs-form-input py-3 px-5 mt-1 text-black  bdr-rad-2" placeholder="Full Name">
                    <img src="img/name-input.png" alt="" class="input-icon">
                    <p class="input-notification-text fw-700 fs-form-input mt-1 position-absolute top-100 start-0"></p>
                </div>
                <div class="input-group width-100 mb-3">
                    <p class="fs-form-input mb-1 fw-500">Email</p>
                    <input type="Email" name="Email" id="admin-signup-email" class="form-input-1 admin-signup-input  width-100 fs-form-input py-3 px-5 mt-1 text-black" placeholder="Email">
                    <img src="img/email-input.png" alt="" class="input-icon">
                    <p class="input-notification-text fw-700 fs-form-input mt-1 position-absolute top-100 start-0"></p>
                </div>
                <div class="input-group width-100 mb-3">
                    <p class="fs-form-input mb-1 fw-500">Position </p>
                    <input type="text" name="Position " id="admin-signup-position" class="form-input-1 admin-signup-input  width-100 fs-form-input py-3 px-5 mt-1 text-black" placeholder="Position ">
                    <img src="img/name-input.png" alt="" class="input-icon">
                    <p class="input-notification-text fw-700 fs-form-input mt-1 position-absolute top-100 start-0"></p>
                </div>
                <div class="input-group width-100 mb-3 position-relative">
                    <p class="fs-form-input mb-1 fw-500">Password</p>
                    <input type="Password" name="Password" id="password1" class="form-input-1 admin-signup-input  width-100 fs-form-input py-3 px-5 mt-1 text-black" placeholder="Password">
                    <img src="img/password-input.png" alt="" class="input-icon">
                    <div id="password-toggler1" class="password-toggler" role="button" onclick="passwordToggle()">
                        <img src="img/eye-open.png" id="eye-open1" class="password-eyes eye-open">
                        <img src="img/eye-closed.png" id="eye-closed1" class="password-eyes eye-closed">
                    </div>
                    <p class="input-notification-text fw-700 fs-form-input mt-1 position-absolute top-100 start-0"></p>
                </div>
                <div class="input-group width-100 mb-3 position-relative">
                    <p class="fs-form-input mb-1 fw-500">Confirm Password</p>
                    <input type="password" name="Confirm Password" id="password2" class="form-input-1 admin-signup-input width-100 fs-form-input py-3 px-5 mt-1 text-black" placeholder="Confirm Password">
                    <img src="img/email-input.png" alt="" class="input-icon">
                    <div id="password-toggler2" class="password-toggler" role="button" onclick="passwordToggleTwo()">
                        <img src="img/eye-open.png" id="eye-open2" class="password-eyes eye-open">
                        <img src="img/eye-closed.png" id="eye-closed2" class="password-eyes eye-closed">
                    </div>
                    <p class="input-notification-text fw-700 fs-form-input mt-1 position-absolute top-100 start-0"></p>
                </div>
                <button type="submit" id="admin-signup-btn" class="primary-btn w-100 text-center fs-copyright fw-700 text-white bdr-rad-2 py-3 my-4">Sign up</button>
                <div class="sigup-option d-flex justify-content-center fs-copyright">
                    <p class="text-grey-2 ">Already have an account?</p>
                    <a href="login.html" class="text-pink fw-700 ms-1">Login here</a>
                </div>
            </div>
        </form>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>

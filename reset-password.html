<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Reset Password | Kimberly Hotel</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <header>
    <nav class="navbar bg-transparent py-3 py-lg-0">
        <a href="#" class="navbar-brand height-50px md-height-75px ms-3 ms-lg-4 ms-xl-5">
          <img src="img/logo.png" alt="Our Logo" class="h-100">
        </a>
    </nav>
  </header>

  <main class="container d-lg-flex align-items-center justify-content-center">
    <div class="forgot-pw mx-auto md-bg-neutral-4 width-100 md-width-75 lg-width-50 py-0 py-md-5 px-2 px-md-4 px-lg-5">
      <h1 class="text-center text-grey-1 fw-700 fs-headline-3 my-3 my-lg-5">Reset Password</h1>
      <form action="" class="mt-5 mt-md-5">
        <div class="input-group w-100 mt-2 mb-4 position-relative">
          <p class="fs-form-input mb-1">Email</p>
          <input type="email" name="email" id="email" class="form-input-1 bdr-width-75 border dark-border md-hms2-border width-100 bdr-rad-2 fs-form-input py-3 px-5 mt-1 text-black" placeholder="Your Email">
          <img src="img/email-input.png" alt="" class="input-icon">
          <p class="input-notification-text fw-700 fs-form-input mt-1 position-absolute top-100 start-0"></p>
        </div>
        <div class="input-group w-100 mt-2 mb-4 position-relative">
          <p class="fs-form-input mb-1">Admin Id</p>
          <input type="text" name="admin-id" id="admin-id" class="form-input-1 bdr-width-75 border dark-border md-hms2-border width-100 bdr-rad-2 fs-form-input py-3 px-5 mt-1 text-black" placeholder="Enter ID">
          <img src="img/id-input.png" alt="" class="input-icon-2">
          <p class="input-notification-text fw-700 fs-form-input mt-1 position-absolute top-100 start-0"></p>
        </div>
        
        <button type="submit" id="submit" class="primary-btn w-100 text-center fs-copyright fw-600 text-white bdr-rad-2 py-3 my-3" onclick="window.open('reset-password-link.html')">Submit</button>
      </form>
    </div>
  </main>

  <script src="js/bootstrap.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/aos.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script> 
  <script src="js/main.js"></script>                                         

  <script>
    AOS.init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience Life - Make yourself comfortable.">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-signup.css">

    <title>Admin Login | Kimberly Hotel</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>
<body>
    <header>
        <nav class="navbar bg-transparent py-3 py-lg-0">
            <a href="index.html" class="navbar-brand height-50px md-height-75px ms-3 ms-lg-4 ms-xl-5">
                <img src="img/logo.png" alt="Our Logo" class="h-100">
            </a>
        </nav>
    </header>

   <div class="container">
    <form action="" method="" id="admin-login-form">
        <div class="admin-signup width-100 md-width-75 lg-width-50 mx-auto py-0 py-md-5 px-2 px-md-4 px-lg-5 bg-neutral-4 my-0 mt-sm-5">
            <h6 id="heading" class="text-center fs-headline-3 fw-700 text-grey-1 width-100 mb-5 mb-sm-4">Admin Login</h6>
            <div class="input-group width-100 mt-2 mb-4">
                <p class="fs-form-input mb-1 fw-500">Admin ID</p>
                <input type="text" name="admin-id" id="admin-login-id" class="form-input-1 admin-signup-input  width-100 fs-form-input py-3 px-5 mt-1 text-black" placeholder="Enter ID">
                <img src="img/id-input.png" alt="" class="input-icon-2">
                <p class="input-notification-text fw-700 fs-form-input mt-1 position-absolute top-100 start-0"></p>
            </div>
            <div class="input-group width-100 mt-3 mb-3">
                <p class="fs-form-input mb-1 fw-500">Password</p>
                <input type="Password" name="password" id="admin-login-password" class="form-input-1 admin-signup-input width-100 fs-form-input py-3 px-5 mt-1 text-black" placeholder="Password">
                <img src="img/password-input.png" alt="" class="input-icon">
                <p class="input-notification-text fw-700 fs-form-input mt-1 position-absolute top-100 start-0"></p>
            </div>
            <div class="password-text width-100 d-flex align-items-center justify-content-between mt-0 mb-4">
                <label for="" class="p-0 m-0 me-4 h-50">
                    <div class="d-flex align-items-center justify-content-center p-0">
                        <input type="checkbox" name="" id="" class="m-0">
                        <p class="fs-form-input m-0 ps-2">Keep me logged in</p>
                    </div>
                </label>
                <a href="reset-password.html" id="admin-login-fpassword" class="fs-form-input text-pink fst-italic ms-auto">Forgot password?</a>
            </div>
            <button id="admin-login-btn" type="submit" class="primary-btn w-100 text-center fs-copyright fw-700 text-white bdr-rad-2 py-3 my-3">Log In</button>
        </div>
    </form>
   </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-login-signup.js"></script>

</body>
</html>
